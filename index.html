<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <nav id="top-header" class="nav-bar">
        FAMOUS COCKTAILS<br>
        Home Page
      </nav>

    </header>
    <main id="home-page">
      <i class="fas fa-chevron-right right-arrow"></i>
      <i class="fas fa-chevron-left left-arrow"></i>
      <h2>Most Popular Cocktails</h2>
        <div class="slide-box">
          <div class="slide-left">
            <img class="slideshow-img first" src="https://www.thecocktaildb.com//images//media//drink//3z6xdi1589574603.jpg" alt="browse-logo">
          </div>
        </div>
      <div class="cocktails-text">Mojito</div>
      <div>
        <button class="random-button">Random Cocktail !</button>
      </div>
    </main>
    <main id="random-page" class="hidden">
      <h3 id="random-name"></h3>
      <div id="random-img-div"></div>
      <h3 id="random-ingredients"></h3>
      <div id="random-list"></div>
    </main>
    <main id="browse-page" class="hidden">
      <h1></h1>
      <a href="#"><span class="letters">A</span></a>    <a href="#"><span class="letters">B</span></a>
      <a href="#"><span class="letters">C</span></a>    <a href="#"><span class="letters">D</span></a>
      <a href="#"><span class="letters">E</span></a>    <a href="#"><span class="letters">F</span></a>
      <a href="#"><span class="letters">G</span></a>    <a href="#"><span class="letters">H</span></a>
      <a href="#"><span class="letters">I</span></a>    <a href="#"><span class="letters">J</span></a>
      <a href="#"><span class="letters">K</span></a>    <a href="#"><span class="letters">L</span></a>
      <a href="#"><span class="letters">M</span></a>    <br><br>

      <a href="#"><span class="letters">N</span></a>    <a href="#"><span class="letters">O</span></a>
      <a href="#"><span class="letters">P</span></a>    <a href="#"><span class="letters">Q</span></a>
      <a href="#"><span class="letters">R</span></a>    <a href="#"><span class="letters">S</span></a>
      <a href="#"><span class="letters">T</span></a>    <a href="#"><span class="letters">U</span></a>
      <a href="#"><span class="letters">V</span></a>    <a href="#"><span class="letters">W</span></a>
      <a href="#"><span class="letters">X</span></a>    <a href="#"><span class="letters">Y</span></a>
      <a href="#"><span class="letters">Z</span></a>
      <div id="cocktails-list">
        <h1 class="cocktails-letter"></h1>
        <div id="recipe-list">

        </div>
      </div>
    </main>
    <main id="recipe-page" class="hidden">
      <div id="recipe-img-div">
      </div>
    </main>
    <main id="info-page" class="hidden">
      <h3 class="liquors">Rum</h3>
      <h3 class="liquors">Brandy</h3>
      <h3 class="liquors">Champagne</h3>
      <h3 class="liquors">Whisky</h3>
      <h3 class="liquors">Vodka</h3>
      <h3 class="liquors">Bourbon</h3>
      <h3 class="liquors">Gin</h3>
      <h3 class="liquors">Tequila</h3>
      <h3 class="liquors">Scotch</h3>
      <h3 class="liquors">Cognac</h3>
    </main>
    <main id="data-page" class="hidden">
      <div id="data-div">
        <ol class="information-list">

        </ol>
      </div>
    </main>
    <nav class="nav-bar bottom-nav">
      <div class="home-icon icons hidden" id="home-icon">
        <img class= "home-icon icons" src="images/home.png" alt="home-icon" width="40px" height="40px">
        <p  class="home-icon icons">Home</p>
      </div>
      <div class="icons browse">
        <img src="images/abc.png" alt="browse-icon" width="40px" height="40px" class="icons browse">
        <p id="browse-icon" class="icon-text">Browse</p>
      </div>
      <div class="icons">
        <img  id="info-img" src="images/liqour.svg" alt="liqor-logo" width="40px" height="40px">
        <p id="info-icon" class="icon-text">Info</p>
      </div>
      <div class="icons">
        <img id="random-icon" src="images/random.png" alt="random-logo" width="40px" height="40px">
        <p class="icon-text random-text">Random</p>
      </div>
    </nav>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</html>
