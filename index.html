<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <nav class="nav-bar">
        FAMOUS COCKTAILS
      </nav>

    </header>
    <main id="home-page">
      <i class="fas fa-chevron-right right-arrow"></i>
      <i class="fas fa-chevron-left left-arrow"></i>
      <h2>Most Popular Cocktails</h2>
        <img class="slideshow-img first" src="https://www.thecocktaildb.com//images//media//drink//3z6xdi1589574603.jpg" alt="browse-logo">
      <div class="cocktails-text" >Margarita</div>
      <div>
        <button class="random-button">Random Cocktail !</button>
      </div>
    </main>
    <main id="random-page" class="hidden">
      <h1>Random Page</h1>
    </main>
    <main id="browse-page" class="hidden">
      <h1>Browse Page</h1>
    </main>
    <nav class="nav-bar bottom-nav">
      <div class="icons browse">
        <img src="images/abc.png" alt="browse-icon" width="40px" height="40px" class="icons browse">
        <p id="browse-icon" class="icon-text">Browse</p>
      </div>
      <div class="icons">
        <img src="images/liqour.svg" alt="browse-logo" width="40px" height="40px">
        <p id="info-icon" class="icon-text">Info</p>
      </div>
      <div class="icons">
        <img id="random-icon" src="images/random.png" alt="browse-logo" width="40px" height="40px">
        <p class="icon-text random-text">Random</p>
      </div>
    </nav>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
